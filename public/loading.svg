<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background track -->
  <circle cx="150" cy="130" r="60" fill="none" stroke="#e2e8f0" stroke-width="6"/>
  
  <!-- Animated progress arc -->
  <circle cx="150" cy="130" r="60" fill="none" stroke="#0f172a" stroke-width="6" 
          stroke-linecap="round" stroke-dasharray="110 270" transform="rotate(-90 150 130)">
    <animateTransform attributeName="transform" type="rotate" 
                      values="-90 150 130;270 150 130" dur="1.5s" repeatCount="indefinite" 
                      calcMode="spline" keyTimes="0;1" keySplines="0.4 0 0.6 1"/>
  </circle>
  
  <!-- Loading text -->
  <text x="150" y="250" text-anchor="middle" fill="#64748b" 
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="28" font-weight="500">Loading...</text>
</svg>